<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: red;
  }

  #app {
    margin: 20px;
  }

  body {
    font-size: var(--font-size);
  }
</style>
<style>
  .icon {
    width: 1em;
    height: 1em;
  }
</style>

<body>
  <div id="app">
    <g-input @input="inputChange" v-model="message"></g-input>
    <div>{{message}}</div>
    <g-button :loading='loading1' @clickb="loading1 = !loading1">
      按钮
    </g-button>
    <g-button icon="setting" :loading='loading2' @clickb="loading2 = !loading2">
      按钮
    </g-button>
    <g-button icon="setting" icon-position="right" :loading='loading3' @clickb="loading3 = !loading3">
      按钮
    </g-button>

    <g-button-group>
      <div>
      <g-button icon="left">
        向左
      </g-button>
      </div>
      <g-button>
        更多
      </g-button>
      <g-button icon="right" icon-position="right">
        向右
      </g-button>
    </g-button-group>
    <div id="test">

    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_619562_ps03fxb5kij.js"></script>
</body>

</html>
